    <!-- GitHub Pages SPA Routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))

      // Store the URL if we came here from a 404 redirect
      if (window.location.search && window.location.search.includes('path=')) {
        // Extract the path from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('path');
        
        if (path) {
          // Store the URL we should redirect to on page load
          sessionStorage.redirect = window.location.origin + '/' + path;
          // Clean up the URL in the address bar
          window.history.replaceState(null, null, window.location.origin);
        }
      }

      // Handle redirect if we have one stored
      document.addEventListener('DOMContentLoaded', function() {
        const redirect = sessionStorage.redirect;
        if (redirect && redirect !== window.location.href) {
          delete sessionStorage.redirect;
          window.history.replaceState(null, null, redirect);
        }
      });
    </script>
